apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-application
  labels:
    app: demo-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-application
  template:
    metadata:
      labels:
        app: demo-application
    spec:
      containers:
        - name: demo-application
          image: gcr.io/my-kubernetes-project-389604/gke-deployment-ci-cd
          ports:
            - containerPort: 8080